<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Image Classifier</title>
        <style>
            body {
                background: linear-gradient(to right, #87ceeb, #add8e6);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 600px;
                margin: 100px auto;
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
            }

            input[type="file"] {
                padding: 10px;
                margin: 20px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type="submit"] {
                background-color: #4682b4;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #5a9bd3;
            }

            h2 {
                color: #2f4f4f;
                margin-top: 30px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>EfficientNet + MobileNet Classifier</h1>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" required><br>
                <input type="submit" value="Predict">
            </form>
            <h2>{{ result }}</h2>
        </div>
    </body>

</html>
